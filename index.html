<html>
  <head>
    <title>LD36</title>
  </head>

  <body>
    <h1>Ludum Dare 36</h1>
    <div id="game"></div>
    <div id="map"></div>
  </body>

  <!-- LIBS-->
  <script src="lib/phaser.min.js"></script>
  <script src="lib/phaser.min.js" type="text/javascript"></script>

  <!--PLUGINS-->
  <script src="lib/box2d-plugin-full.min.js" type="text/javascript"></script>
  <script src="lib/phaser-virtual-joystick.min.js" type="text/javascript"></script>
  <script src="lib/phaser_pathfinding-0.2.0.min.js"></script>
  <script src="lib/easystar-0.3.0.min.js"></script>
  <script src="lib/pathfinding.js"></script>
  <script src="lib/lodash.js"></script>
  <script src="lib/illuminated.min.js"></script>
  <script src="lib/phaser-illuminated.0.1.0.min.js"></script>

  <!--CLASSES-->
  <script src="src/entity.js"></script>
  <script src="src/generateWorld.js"></script>
  <script src="src/AI.js"></script>
  <script src="src/LevelManager.js"></script>
  <script src="src/msg.js"></script>
  <!--PHASES-->
  <script src="src/menu.js"></script>
  <script src="src/game_start.js"></script>
  <script src="src/Hitler.js"></script>
  <script src="src/intro.js"></script> 
  <script src="src/victory.js"></script>
  <script src="src/gameover.js"></script>

  <!--GAME-->
  <script type="text/javascript">
    var game = new Phaser.Game(640, 480, Phaser.CANVAS, "game");
    game.state.add("game_start", GameStart);
    game.state.add("hitler", Hitler);
    game.state.add("victory", Victory); 
    game.state.add("intro", Intro);
    game.state.add("gameover", GameOver);
    game.state.add("Menu", Menu, true);

  </script>
</html>
